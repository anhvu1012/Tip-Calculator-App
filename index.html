<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles/main.css" />

    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <main>
      <figure>
        <img src="images/logo.svg" alt="Logo" />
      </figure>
      <div class="main-container" role="contentinfo">
        <div role="group" class="inputs">
          <section>
            <h4>Bill</h4>
            <input
              type="text"
              id="total-bill"
              name="total-bill"
              placeholder="0"
            />
          </section>
          <section>
            <h4>Select Tip %</h4>
            <div class="select-tip-buttons">
              <button type="submit" value="5">5%</button>
              <button type="submit" value="10">10%</button>
              <button type="submit" value="15">15%</button>
              <button type="submit" value="25">25%</button>
              <button type="submit" value="50">50%</button>
              <input
                type="text"
                id="custom-tip"
                name="custom-tip"
                placeholder="Custom"
              />
            </div>
          </section>
          <section>
            <div class="div-with-alert">
              <span>Number of People</span>
              <span id="alert-input"></span>
            </div>
            <input
              type="text"
              id="total-people"
              name="total-people"
              placeholder="0"
              required
            />
          </section>
        </div>
        <div role="group" class="calculation-results">
          <section>
            <div>
              <h4>Tip Amount</h4>
              <span>/ person</span>
            </div>
            <div>
              <span id="tip-amount-per-person">$4.27</span>
            </div>
          </section>
          <section>
            <div>
              <h4>Total</h4>
              <span>/ person</span>
            </div>
            <div>
              <span id="total-amount-per-person">$4.27</span>
            </div>
          </section>
          <button id="reset-btn" type="reset" disabled>Reset</button>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
