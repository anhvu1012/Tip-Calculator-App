<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles/main.css" />

    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <main>
      <figure>
        <img src="images/logo.svg" alt="Logo" />
      </figure>
      <div class="main-container" role="contentinfo">
        <div role="group">
          <section>
            <h4>Bill</h4>
            <img src="images/icon-dollar.svg" alt="Dollar icon" />
            <input type="text" id="total-bill" />
          </section>
          <section>
            <h4>Select Tip %</h4>
            <div>
              <button type="submit" value="5">5%</button>
              <button type="submit" value="10">10%</button>
              <button type="submit" value="15">15%</button>
              <button type="submit" value="25">25%</button>
              <button type="submit" value="50">50%</button>
              <button type="submit">Custom</button>
            </div>
          </section>
          <section>
            <h4>Number of People</h4>
            <input type="text" id="total-people" />
          </section>
        </div>
        <div role="group">
          <section>
            <div>
              <h4>Tip Amount</h4>
              <span>/ person</span>
            </div>
            <div>
              <span>$4.27</span>
            </div>
          </section>
          <section>
            <div>
              <h4>Total</h4>
              <span>/ person</span>
            </div>
            <div>
              <span>$4.27</span>
            </div>
          </section>
          <button type="reset">Reset</button>
        </div>
      </div>
    </main>
  </body>
</html>
